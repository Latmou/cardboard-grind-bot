services:
  bot:
    build: .
    container_name: the-finals-bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: the-finals-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: botpassword
      POSTGRES_DB: finalsdb
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
